<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aim Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">Select Difficulty</h1>
      <div class="mx-5 mb-5 fst-italic">How the game works: Use the cursor to click on the red dot. Every time you click on the dot, you will gain one point. The harder the difficulty, the smaller the dot will be.</div>
      <div class="d-flex flex-column mx-5">
        <button id="easy" type="button" class="btn btn-success py-3">
          EASY
        </button>
        <button
          id="medium"
          type="button"
          class="btn btn-warning text-white mt-3 py-3"
        >
          MEDIUM
        </button>
        <button id="hard" type="button" class="btn btn-danger mt-3 py-3">
          HARD
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const easy = document.getElementById("easy");
      const medium = document.getElementById("medium");
      const hard = document.getElementById("hard");

      easy.addEventListener("click", () => {
        window.location.href = './aim-test.html?difficulty=easy';
      });

      medium.addEventListener("click", () => {
        window.location.href = './aim-test.html?difficulty=medium';
      });

      hard.addEventListener("click", () => {
        window.location.href = './aim-test.html?difficulty=hard';
      });
    </script>
  </body>
</html>
