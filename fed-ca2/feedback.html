    <form id="feedback" action="http://www.example.com/eportfolio/feedback" method="post" class="row">
        <fieldset id="userInfo" class="col-lg-6">
            <legend class="text-center">User Information</legend>
            <div class="mb-3 mx-5">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text">
            </div>
            <div class="mb-3 mx-5">
                <label for="input1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="input1">
            </div>
            <div class="mb-3 mx-5">
                <label for="company">Company</label>
                <input id="company" class="form-control" type="text">
            </div>

            <div class="form-check mb-3 mx-5">
                <input class="form-check-input" type="checkbox" value="" id="formcheck1">
                <label class="form-check-label" for="formcheck1">
                    Send copy of feedback response via email
                </label>
            </div>
        </fieldset>

        <fieldset id="feedbackInfo" class="col-lg-6">
            <legend class="text-center">Share Your Feedback</legend>
            <div class="mb-3 mx-5">
                <label for="page">Favourite Page</label>
                <select id="page" class="form-select">
                    <option value="1">Home</option>
                    <option value="2">SP Experience</option>
                    <option value="3">Career Options</option>
                    <option value="4">Feedback</option>
                </select>
            </div>
            <div class="rangeBox mb-3 mx-5">
                <label for="rangeBox" class="form-label">Rate my website<br />
                    (0=poor; 10=great)</label><br />
                <input type="range" min="1" max="10" value="5" class="slider" id="rangeBox">
                <div id="output"></div>
            </div>
            <div class="mb-3 mx-5">
                <label for="textarea1" class="form-label">Any other feedback you would like to add on?</label>
                <textarea class="form-control" id="textarea1" rows="3"></textarea>
            </div>
            <div id="buttons" class="d-flex justify-content-end me-5 mt-5">
                <input type="submit" value="Submit" class="btn btn-warning" onclick="typeWriter()" />
            </div>
        </fieldset>
    </form>
    <div id="type" class="h1 mt-5 text-center"></div>
